---
# The secret-generation instance group contains the following jobs:
#
# - generate-secrets: This job will generate the secrets for the cluster
apiVersion: "batch/v1"
kind: "Job"
metadata:
  name: "secret-generation"
spec:
  template:
    metadata:
      name: "secret-generation"
      labels:
        skiff-role-name: "secret-generation"
    spec:
      containers:
      - env:
        - name: "CERT_EXPIRATION"
          value: "10950"
        - name: "DOMAIN"
          value: "cf-dev.io"
        - name: "HELM_IS_INSTALL"
          value: "true"
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        - name: "KUBE_SECRETS_GENERATION_COUNTER"
          value: "1"
        - name: "KUBE_SECRETS_GENERATION_NAME"
          value: "secrets-1"
        - name: "SCF_LOG_PORT"
          value: "514"
        - name: "SCF_LOG_PROTOCOL"
          value: "tcp"
        image: "splatform/uaa-secret-generation:69b707f1fb1df2ac6030fa51d89fa82cb25b28a7"
        lifecycle:
          preStop:
            exec:
              command:
              - "/opt/fissile/pre-stop.sh"
        livenessProbe: ~
        name: "secret-generation"
        ports: ~
        readinessProbe: ~
        resources:
          requests:
            memory: "256Mi"
            cpu: "1000m"
          limits: {}
        securityContext: ~
        volumeMounts: ~
      dnsPolicy: "ClusterFirst"
      imagePullSecrets:
      - name: "registry-credentials"
      restartPolicy: "OnFailure"
      serviceAccountName: "secret-generator"
      terminationGracePeriodSeconds: 600
      volumes: ~
